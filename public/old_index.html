
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitness App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>

</head>
<body>
  <div id="vue-app">
  

    <router-view></router-view>

  </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

<template id="home-page">
  
  <h1> {{ message }} </h1>
</template>

<template id="equipment-index-page">
  <div class="vue-component">


    <div v-for="equipment in equipments">
      
      <h4> <input type="checkbox" v-model="checkedEquipment[equipment.id]"> {{ equipment.name }} </h4>

      

    </div>

    <button v-on:click="requestExercises()">Get Exercises!</button>

    <div v-for="exercise in exercises">
      <h2> {{ exercise.name }} </h2>
      <h4> {{ exercise.description }} </h4>
      <ul>
        <li v-for="equipment in exercise.equipments"> {{ equipment.name }} </li>
      </ul>
      <br>
    </div>
    
   </div>
        

</template>


<template id="equipments-show-page">
  <div class="vue-component">

    <h1> {{ equipment }} </h1>
    
   </div>
        

</template>


<template id="exercises-index-page">
  <div class="vue-component">

    <div v-for="exercise in exercises">
      <h2> {{ exercise.name }} </h2>
      <h4> {{ exercise.description }} </h4>
      <ul>
        <li v-for="equipment in exercise.equipments"> {{ equipment.name }} </li>
      </ul>
      <br>
    </div>
    
   </div>
        

</template>

<template id="exercises-show-page">
  <div class="vue-component">

    <h1> {{ exercise }} </h1>
    
   </div>
        

</template>



  </div>
</template>
